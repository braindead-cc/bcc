arch: x86_64
image: alpine/latest
packages:
        - scdoc
        - tcl
        - gcc
        - binutils
        - xz
        - ncurses
        - ncurses-dev
        - cmake
        - samurai
sources:
        - https://git.sr.ht/~kiedtl/lbf.git
tasks:
        - configure: |
                cd lbf
                mkdir -p build
                cd build
                cmake .. \
                        -DCMAKE_BUILD_TYPE=Release \
                        -DCMAKE_UNITY_BUILD=True
        - build: |
                cd lbf
                samu -C build
        - test: |
                cd lbf/tests
                ./test.tcl
