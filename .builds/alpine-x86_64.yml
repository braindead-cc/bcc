arch: x86_64
image: alpine/latest
packages:
        - scdoc
        - tcl
        - gcc
        - binutils
        - xz
        - ncurses
sources:
        - https://git.sr.ht/~kiedtl/lbf.git
tasks:
        - build: |
                cd lbf
                make unity
        - test: |
                cd lbf
                make tests
        - artifacts: |
                cd lbf
                make artifacts
artifacts:
        - lbf/lbf-bin.tar.xz
        - lbf/lbf-src.tar.xz
