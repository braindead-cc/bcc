arch: amd64
image: freebsd/latest
sources:
        - https://git.sr.ht/~kiedtl/lbf.git
tasks:
        - dependencies: |
                sudo pkg update -f
                yes | sudo pkg install meson scdoc tcl87
                yes | sudo pkg install tcl-wrapper pixz
        - prepare: |
                cd lbf
                meson build
        - build: |
                cd lbf
                ninja -C build
        - test: |
                cd lbf/tests
                ./test.tcl
